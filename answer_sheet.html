<style>
  body {
    margin: 0;
    padding: 0;
    font-family: montserrat;
    background: linear-gradient(120deg, #6ddfe9,#6ddfe9);
  }
</style>
<body>
  <br /><br /><br />
  <div class="container">
    <h1 style="text-align: center">Answer Sheet</h1>
    <br />
    <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-4">
          {{studentfname}}
        </div>
        <div class="col-sm-3 text-right">
          Maximum Marks: {{answermaxmarks}}
        </div>
      </div>
     
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile No.:</label>
        <div class="col-sm-4">
          {{studentmobileno}}
        </div>
      </div>
    </form>
    <hr style="height:4px">
    <br />
  </div>
    <div ng-repeat="(key,value) in answer_sheet">
      <div class="form-group row">
        <div class="col-sm-10">
        <label for="staticEmail" >Q.{{$index+1}}</label >
          <label>{{value.quest}} </label>
        </div>
        <div class="col-sm-2">
          {{value.max_marks}} marks
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
        <label for="staticEmail" >Answer:</label>
    
          <label>{{value.ans}}</label>
           
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" ng-model="value.marks" placeholder="Obtained Marks"  required/>
      </div>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="value.remark" placeholder="Remark"  />
      </div>
      </div>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-primary"  ng-click="evaluate_answer()"style="width: 150px">
        Submit
      </button>
      <br>
  </div>
  <br>
</body>
